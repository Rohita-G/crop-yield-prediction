project:
  name: "crop_yield_prediction"
  version: "1.0.0"

paths:
  raw_data: "data/raw/khaki_multi_crop_yield.csv"
  processed_train: "data/processed/train_data.csv"
  processed_test: "data/processed/test_data.csv"
  model_output: "results/rf_model.pkl"
  plot_output: "results/"

model:
  type: "RandomForestRegressor"
  params:
    n_estimators: 100
    random_state: 42
    n_jobs: -1

preprocessing:
  test_year: 2018
  target_col: "corn_yield"

logging:
  level: "INFO"
  file: "logs/app.log"
